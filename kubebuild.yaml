apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnet-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspnet-api
  template:
    metadata:
      labels:
        app: aspnet-api
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: aspnet-api
        image: awpindacr.azurecr.io/aspnet-app:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 6379
          name: redis
      imagePullSecrets:
        - name: awppullsecret
---
apiVersion: v1
kind: Service
metadata:
  name: aspnet-api
spec:
  ports:
  - port: 6379
  selector:
    app: aspnet-api